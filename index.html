<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>{{site.github.project_title}}</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <!--[if lt IE 9]><script type='text/javascript' src='assets/javascript/html5.js'></script><![endif]-->
  <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
  <script type='text/javascript' src='assets/javascript/prettify.js'></script>
    <script type='text/javascript' src='assets/javascript/bootstrap-collapse.js'></script>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css' />
    <link rel='stylesheet' type='text/css' href='assets/css/bootstrap.css' />
    <link rel='stylesheet' type='text/css' href='assets/css/prettify.css' />

  </head>
  <body onload='prettyPrint();$(".collapse")();'>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">{{site.github.project_title}}</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!-- /.nav-collapse -->
        </div>
      </div><!-- /navbar-inner -->
    </div>

    <div class='row-fluid'>
      <div class='hero-unit'>
        <header>
          <h1>{{site.github.project_title}}</h1>
        </header>
        <p>{{site.github.project_tagline}}</p>
      </div>
    </div>

    <div class="row-fluid">
      <div>{{site.data.pkg.verbiage.related.description}}</div>
      <ul class="list-group">
        {{site.data.related.content}}
      </ul>
    </div>

    <a href='{{site.github.repository_url}}' class='github-ribbon'><img src='assets/images/github-ribbons/red.png' /></a>
  </body>
</html>
